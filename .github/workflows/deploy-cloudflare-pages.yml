name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - devin/1759955345-initial-flutter-app  # Production branch
  pull_request:
    branches:
      - devin/1759955345-initial-flutter-app  # PR previews

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'  # Pin Flutter version for consistency
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web app
        run: flutter build web --release --web-renderer canvaskit
      
      - name: Deploy to Cloudflare Pages (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/devin/1759955345-initial-flutter-app'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: flutter-partner-app
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # Deploy to production environment
      
      - name: Deploy to Cloudflare Pages (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: flutter-partner-app
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}  # Deploy to preview environment
      
      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://${{ github.head_ref }}.flutter-partner-app.pages.dev`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview deployment ready!**\n\nYour changes are deployed at: ${previewUrl}\n\nThis preview will update automatically with new commits.`
            });

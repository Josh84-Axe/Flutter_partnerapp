# Deploy to Cloudflare Pages – Production

# This workflow runs when code is merged to the main branch (or when a tag is pushed).
# It publishes the Flutter web build to the production Cloudflare Pages project.

name: Deploy to Cloudflare Pages (Production)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'   # optional: deploy on version tags like v1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Node (required for Wrangler)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install Wrangler globally
      - name: Install Wrangler
        run: |
          npm install -g @cloudflare/wrangler

      # 4️⃣ Set up Flutter (same version as development workflow)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'
          channel: 'stable'
          cache: true

      # 5️⃣ Get Flutter dependencies
      - name: Get Flutter packages
        run: flutter pub get

      # 6️⃣ Build the web app (release mode)
      - name: Build Flutter web
        run: flutter build web --release

      # 7️⃣ Deploy to Cloudflare Pages (production project)
      - name: Deploy to Cloudflare Pages (Prod)
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN_PROD }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID_PROD }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME_PROD }}
        run: |
          # Authenticate with the API token (no file needed)
          wrangler config --api-token $CF_API_TOKEN
          # Publish the built folder to the production project
          wrangler pages publish ./build/web \
            --project-name $CF_PROJECT_NAME \
            --account-id $CF_ACCOUNT_ID

name: Prod CI/CD (Web & Android)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases and pushing version.json
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Generate Version Number
        id: version
        run: echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV
        
      # --- WEB DEPLOYMENT ---
      - name: Build Web
        run: flutter build web --release --build-name=${{ env.VERSION }} --build-number=${{ github.run_number }}
      
      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: wifi-4u-partner
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'

      # --- ANDROID BUILD ---
      - name: Build Android APK
        run: flutter build apk --release --no-pub --build-name=${{ env.VERSION }} --build-number=${{ github.run_number }}
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: build/app/outputs/flutter-apk/app-release.apk
          body: |
            Automated release for version ${{ env.VERSION }}
            Build Number: ${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update version.json
        run: |
          echo '{
              "latestVersion": "${{ env.VERSION }}",
              "downloadUrl": "https://github.com/Josh84-Axe/Flutter_partnerapp/releases/download/v${{ env.VERSION }}/app-release.apk",
              "forceUpdate": false,
              "releaseNotes": "Automated update v${{ env.VERSION }}"
          }' > version.json
          
      - name: Commit and Push version.json
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add version.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to version.json"
          else
            git commit -m "chore: Update version.json to ${{ env.VERSION }} [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

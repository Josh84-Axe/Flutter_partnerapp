name: Deploy fix/token-storage-windows to Cloudflare Pages

on:
  push:
    branches:
      - fix/token-storage-windows  # Auto-deploy this branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'  # Use stable version
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web app
        run: flutter build web --release --web-renderer canvaskit
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: wifi-4u-partner
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: fix-token-storage-windows  # Deploy to preview environment
      
      - name: Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = 'https://fix-token-storage-windows.wifi-4u-partner.pages.dev';
            
            // Create or update deployment comment
            console.log(`ðŸš€ Deployment successful!`);
            console.log(`Preview URL: ${deploymentUrl}`);
            
            // Post as commit status
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: deploymentUrl,
              description: 'Cloudflare Pages deployment',
              context: 'cloudflare-pages/deploy'
            });

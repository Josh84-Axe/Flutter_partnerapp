name: Deploy fix/token-storage-windows to Cloudflare Pages

on:
  push:
    branches:
      - fix/token-storage-windows  # Auto-deploy this branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'  # Match current Flutter version
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web app
        run: flutter build web --release
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: wifi-4u-partner
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # Deploy to production for consistent URL (d1d483bd.wifi-4u-partner.pages.dev)
      
      - name: Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            // Production URL (whitelisted in CORS)
            const deploymentUrl = 'https://d1d483bd.wifi-4u-partner.pages.dev';
            
            // Log deployment info
            console.log(`ðŸš€ Deployment successful!`);
            console.log(`Production URL: ${deploymentUrl}`);
            console.log(`This URL is whitelisted in backend CORS configuration`);
            
            // Post as commit status
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: deploymentUrl,
              description: 'Deployed to production',
              context: 'cloudflare-pages/deploy'
            });
